<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Movie</title>
    <link rel="stylesheet" href="all.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
            #fav_mov
            {
                margin: 20px;
                font-size: x-large;
            }
            #add_btn
            {
                width: 480px;
            }
    </style>
</head>
<body>
    <div class="bg-info text-white  text-xl-center " id="fav_mov">
        My Favorite Movies
    </div>
    <div class="row">
        <form class="col-4 offset-4">
            <div class="form-group">
              <input type="text" class="form-control" id="name"  placeholder="MOVIE TITLE : ">
            </div>
          </form>
    </div>
    <br>
    <div class="row">
        <form class="col-4 offset-4">
            <div class="form-group">
              <input type="text" class="form-control" id="rat"  placeholder="MOVIE RATING : " onclick="change()">
            </div>
          </form>
    </div>
    <br>
    <div class="row">
        <div class="col-4 offset-4">
            <button type="button" class="btn btn-primary btn-block" id="add_btn" onclick="add()">Add</button>
        </div>
  </div>
  <br>
  <div class="row">
      <div class="col-4 offset-4">
        <table class="table" id="mytable">
            <thead>
              <tr>
                <th scope="col">TITLE</th>
                <th scope="col" onclick="order()">RATING &nbsp<i class="fas fa-sort-up" ></i></th>
                <th scope="col">DELETE</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
      </div>

  </div>
  <script src="javascript1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
